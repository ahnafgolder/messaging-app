<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <span>User: {{ username }}</span>
                    <span id="user-count">1/2</span>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
            
            <div class="main-content">
                <div class="video-container">
                    <div class="video-grid">
                        <div class="video-wrapper" data-user="remote">
                            <video id="remoteVideo" autoplay playsinline></video>
                            <div class="video-label">Remote User</div>
                        </div>
                        <div class="video-wrapper" data-user="local">
                            <video id="localVideo" autoplay muted playsinline></video>
                            <div class="video-label">You</div>
                        </div>
                    </div>
                    <div class="video-controls">
                        <button id="startVideo" class="control-button">Call</button>
                        <button id="toggleAudio" class="control-button" disabled>Mute</button>
                        <button id="toggleVideo" class="control-button" disabled>Hide Video</button>
                        <button id="endCall" class="control-button end-call" disabled>End Call</button>
                    </div>
                    <!-- Call notification modal -->
                    <div id="callModal" class="modal">
                        <div class="modal-content">
                            <h2>Incoming Call</h2>
                            <p id="callModalText">Someone is calling you...</p>
                            <div class="modal-buttons">
                                <button id="acceptCall" class="control-button">Accept</button>
                                <button id="rejectCall" class="control-button end-call">Decline</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-section">
                    <div id="messages" class="messages"></div>
                    <div class="input-area">
                        <div class="message-input-container">
                            <input type="text" id="message" class="message-input" placeholder="Type a message...">
                            <button onclick="sendMessage()" class="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
